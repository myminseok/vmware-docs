apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
    kubernetes.io/ingress.allow-http: "true"
  name: yelb-ingress-tls
spec:
  tls:
  - hosts:
    - yelb.tap.h2o-2-2257.h2o.vmware.com
    secretName: yelb-tls
  rules:
  - host: yelb.tap.h2o-2-2257.h2o.vmware.com
    http:
      paths:
      - backend:
          service:
            name: yelb-ui
            port:
              number: 80
        path: /
        pathType: Prefix
