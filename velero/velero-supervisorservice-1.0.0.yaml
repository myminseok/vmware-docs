      \ VeleroService API\n      properties:\n        apiVersion:\n          description:\
      \ 'APIVersion defines the versioned schema of this representation\n        \
      \    of an object. Servers should convert recognized schemas to the latest\n\
      \            internal value, and may reject unrecognized values. More info:\
      \ https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'\n\
      \          type: string\n        kind:\n          description: 'Kind is a string\
      \ value representing the REST resource this\n            object represents.\
      \ Servers may infer this from the endpoint the client\n            submits requests\
      \ to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'\n\
      \          type: string\n        metadata:\n          type: object\n       \
      \ spec:\n          description: VeleroServiceSpec defines the desired state\
      \ of VeleroService\n          properties:\n            backuplocationconfig:\n\
      \              description: BackupLocationConfig is for provider-specific configuration\n\
      \                fields\n              type: string\n            bucket:\n \
      \             description: Bucket in object store\n              type: string\n\
      \            guestcbtenabled:\n              description: ChangeBlockTracking\
      \ is requested to be enabled in guest\n                clusters if set; Otherwise,\
      \ it is requested to be disabled.\n              type: boolean\n           \
      \ image:\n              description: Image of Velero\n              type: string\n\
      \            namespace:\n              description: Namespace of Velero service\n\
      \              type: string\n            nodefaultbackuplocation:\n        \
      \      description: NoDefaultBackupLocation indicates whether a default backup\n\
      \                location should be created\n              type: boolean\n \
      \           nosecret:\n              description: NoSecret indicates whehter\
      \ a secret should be created\n              type: boolean\n            objectstoreprovider:\n\
      \              description: Provider for object store\n              type: string\n\
      \            plugins:\n              description: Velero plugins, including\n\
      \              items:\n                type: string\n              type: array\n\
      \            snapshotlocationconfig:\n              description: SnapshotLocationConfig\
      \ is for provider-specific configuration\n                fields\n         \
      \     type: string\n            upgradeoption:\n              description: Upgrade\
      \ option\n              enum:\n              - Manual\n              - Auto\n\
      \              type: string\n            useprivateregistry:\n             \
      \ description: UsePrivateRegistry indicates whether to pull velero image\n \
      \               from a private registry\n              type: boolean\n     \
      \       usevolumesnapshots:\n              description: UseVolumeSnapshots indicates\
      \ whether a default snapshot\n                location should be created\n \
      \             type: boolean\n            version:\n              description:\
      \ Version of Velero\n              type: string\n          required:\n     \
      \     - plugins\n          type: object\n        status:\n          description:\
      \ VeleroServiceStatus defines the observed state of VeleroService\n        \
      \  properties:\n            enabled:\n              description: Whether the\
      \ service is enabled or not\n              type: boolean\n            guestcbtenabled:\n\
      \              description: Whether the ChangeBlockTracking is enabled or not\
