      \ [\"cert-manager.io\"]\n    resources: [\"certificates\", \"issuers\"]\n  \
      \  verbs: [\"create\", \"delete\", \"get\", \"list\", \"watch\", \"update\"\
      , \"patch\"]\n  - apiGroups: [\"cert-manager.io\"]\n    resources: [\"certificates/status\"\
      , \"issuers/status\"]\n    verbs: [\"get\", \"list\", \"watch\"]\n  - apiGroups:\
      \ [\"admissionregistration.k8s.io\"]\n    resources: [\"mutatingwebhookconfigurations\"\
      ]\n    verbs: [\"create\", \"delete\", \"get\", \"list\", \"watch\", \"update\"\
      , \"patch\"]\n\n---\nkind: ClusterRoleBinding\napiVersion: rbac.authorization.k8s.io/v1\n\
      metadata:\n  name: velero-vsphere-operator-webhook-role-binding\nsubjects:\n\
      \  - kind: ServiceAccount\n    name: default\n    namespace: vmware-system-appplatform-operator-system\n\
      roleRef:\n  kind: ClusterRole\n  name: velero-vsphere-operator-webhook-role\n\
      \  apiGroup: rbac.authorization.k8s.io\n---\n{{ if .Values.registryUsername\
      \ }}\napiVersion: v1\nkind: Secret\nmetadata:\n  labels:\n    component: {{\
      \ .service.prefix }}-operator\n  name: {{ .service.prefix }}-regcred\n  namespace:\
      \ {{ .service.namespace }}\ndata:\n  .dockerconfigjson: {{ printf \"{\\\"auths\\\
      \": {\\\"%s\\\": {\\\"auth\\\": \\\"%s\\\"}}}\" .Values.registryName (printf\
      \ \"%s:%s\" .Values.registryUsername .Values.registryPasswd | b64enc) | b64enc\
      \ }}\ntype: kubernetes.io/dockerconfigjson\n{{ end }}\n---\napiVersion: rbac.authorization.k8s.io/v1\n\
      kind: ClusterRole\nmetadata:\n  creationTimestamp: null\n  labels:\n    component:\
